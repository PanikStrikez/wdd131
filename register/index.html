<!DOCTYPE html>
<html lang="en"><!-- Example based off of https://www.w3docs.com/learn-html/html-form-templates.html -->
<head>
  <meta charset="UTF-8" />
  <title>Camp Registration</title>

  <!-- Google Font + local stylesheet -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="register.css">
</head>

<body>
  <div class="testbox">
    <h1>Camp Registration</h1>

    <form>
      <!-- ——————————————————— PARTICIPANTS ——————————————————— -->
      <fieldset class="participants"><!-- grid container -->
        <legend>Participant Information</legend>

        <!-- FIRST participant block  -->
        <section class="participant participant1">
          <p>Participant 1</p>

          <div class="item">
            <label for="fname_1">First Name<span>*</span></label>
            <input id="fname_1" type="text" name="fname_1" required>
          </div>

          <div class="item activities">
            <label for="activity_1">Activity #<span>*</span></label>
            <input id="activity_1" type="text" name="activity_1">
          </div>

          <div class="item">
            <label for="fee_1">Fee ($)<span>*</span></label>
            <input id="fee_1" type="number" name="fee_1" min="0" step="1">
          </div>

          <div class="item">
            <label for="date_1">Desired Date<span>*</span></label>
            <input id="date_1" type="date" name="date_1">
          </div>

          <div class="item">
            <p>Grade</p>
            <select name="grade_1" id="grade_1">
              <option disabled selected value=""></option>
              <option value="1">1st</option><option value="2">2nd</option>
              <option value="3">3rd</option><option value="4">4th</option>
              <option value="5">5th</option><option value="6">6th</option>
              <option value="7">7th</option><option value="8">8th</option>
              <option value="9">9th</option><option value="10">10th</option>
              <option value="11">11th</option><option value="12">12th</option>
            </select>
          </div>
        </section>

        <!-- Add button  -->
        <button type="button" id="add">Add Participant</button>
      </fieldset>

      <!-- ——————————————————— PRIMARY CONTACT ——————————————————— -->
      <fieldset>
        <legend>Household / Adult Primary Contact</legend>
        <div class="columns">
          <div class="item">
            <label for="adult_name">Name<span>*</span></label>
            <input id="adult_name" type="text" name="adult_name">
          </div>

          <div class="item">
            <label for="address1">Address 1<span>*</span></label>
            <input id="address1" type="text" name="address1">
          </div>

          <div class="item">
            <label for="city">City<span>*</span></label>
            <input id="city" type="text" name="city">
          </div>

          <div class="item">
            <label for="state">State<span>*</span></label>
            <input id="state" type="text" name="state">
          </div>

          <div class="item">
            <label for="eaddress">Email Address<span>*</span></label>
            <input id="eaddress" type="email" name="eaddress">
          </div>

          <div class="item">
            <label for="phone">Phone<span>*</span></label>
            <input id="phone" type="tel" name="phone">
          </div>

          <div class="item">
            <label for="zip">Zip<span>*</span></label>
            <input id="zip" type="text" name="zip">
          </div>

          <div class="question">
            <label>Relationship to Participants:</label>
            <div class="question-answer">
              <div>
                <input type="radio" value="self" id="radio_3" name="relationship">
                <label for="radio_3" class="radio"><span>Self</span></label>
              </div>
              <div>
                <input type="radio" value="mother" id="radio_4" name="relationship">
                <label for="radio_4" class="radio"><span>Mother</span></label>
              </div>
              <div>
                <input type="radio" value="father" id="radio_5" name="relationship">
                <label for="radio_5" class="radio"><span>Father</span></label>
              </div>
              <div>
                <input type="radio" value="guardian" id="radio_6" name="relationship">
                <label for="radio_6" class="radio"><span>Guardian</span></label>
              </div>
              <div>
                <input type="radio" value="other" id="radio_7" name="relationship">
                <label for="radio_7" class="radio"><span>Other</span></label>
                <input type="text">
              </div>
            </div>
          </div>
        </div>
      </fieldset>

      <div class="btn-block">
        <button type="submit" id="submitButton">Submit</button>
      </div>
    </form>

    <section id="summary"></section>
  </div>

  <!-- connect the JavaScript -->
  <script src="register.js"></script>
</body>
</html>
