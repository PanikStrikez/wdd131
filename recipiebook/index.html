<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="A Recipe Book featuring delicious recipes for every taste" />
    <meta name="author" content="Your Name" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Book</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="recipes.css" />

 
    <meta property="og:title" content="Recipe Book" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="A Recipe Book featuring delicious recipes for every taste." />
    <meta property="og:image" content="images/recipe1.jpg" />

  <body>
    <header>
      <img src="images/recipe-book.png" alt="RecipeBook Logo" />
      <h1>RecipeBook</h1>
    </header>

    <main>
    
      <section class="search">
        <form id="search-form" action="#" method="get">
          <label for="search-input">Search Recipes:</label>
          <input type="search" id="search-input" name="search" placeholder="Search recipes..." />
          <button type="submit">Search</button>
        </form>
      </section>

    
      <section class="recipes" id="recipes-section">
    
      </section>
    </main>

    <footer>
      <small style="font-size: 0.6em;">
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
          Recipe icons created by Freepik - Flaticon
        </a>
      </small>
      <div class="social">
        <a href="#"><img src="images/instagram_icons.svg" alt="Instagram icon" /></a>
        <a href="#"><img src="images/youtube_icons.svg" alt="YouTube icon" /></a>
        <a href="#"><img src="images/pinterest_icons.svg" alt="Pinterest icon" /></a>
      </div>
    </footer>

    <script type="module" src="main.js"></script>
